<template>
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>Schedule</th>
        <th>Account</th>
        <th>Amount</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="tran of state.schedule">
        <td>${tran.selectedSchedule | scheduleLabel}</td>
        <td>${tran.account}</td>
        <td>${tran.amount | textToMoney}</td>
        <td>${tran.description}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Transaction controls">
            <button type="button" click.delegate="editTran(tran)" class="btn btn-outline-dark border-0 btn-sm"><i class="fa fa-edit"></i></button>
            <button type="button" click.delegate="removeTran(tran)" class="btn btn-outline-dark border-0 btn-sm"><i class="fa fa-trash"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</template>
