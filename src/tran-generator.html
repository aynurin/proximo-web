<template>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Account balance</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="tran of generatedLedger">
        <td>${tran.date | dateFormat}</td>
        <td>${tran.account}</td>
        <td>${tran.amount | textToMoney}</td>
        <td>${tran.description}</td>
        <td>${tran.balance | textToMoney}</td>
      </tr>
    </tbody>
  </table>
  <button click.trigger="publish()">Publish ledger!</button>
</template>
