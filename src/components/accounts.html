<template>
  <div class="form-group row"><div class="col">Current account balances:</div></div>

  <div class="form-group row" repeat.for="account of state.accounts2">
    <label for="acc_${$index}" class="col-4 col-form-label col-form-label-sm">${account.account}</label>
    <div class="col-8">
      <input type="text" id="acc_${$index}" class="form-control form-control-sm money py-1" value.bind="account.balance" pattern="^(:?\+|-|\()?\d*\.?\d*(:?\))?$"
        title="Current balance on this account" change.delegate="saveAccount(account)" />
    </div>
  </div>
</template>
