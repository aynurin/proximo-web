<template>

  <require from="./tran-schedule"></require>

  <h1>${message}</h1>
  <tran-schedule editing.bind="true" tran.bind="newTran"></tran-schedule>
  
  <ul>
    <li repeat.for="tran of schedule">
      <span>
        ${tran.description}
      </span>
      <button click.trigger="removeTran(tran)">Remove</button>
    </li>
  </ul>
</template>
