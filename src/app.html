<template>

  <require from="./style.scss"></require>
  <require from="./tran-builder"></require>
  <require from="./account-balance"></require>
  <require from="./tran-generator"></require>
  <require from="./tran-chart"></require>

  <h1>${message}</h1>
  <tran-builder editing.bind="true"accounts.bind="accounts"></tran-builder>
schedule:
  <div>
    <div repeat.for="tran of state.schedule">
      <tran-builder editing.bind="false" tran.bind="tran"></tran-builder>
    </div>
  </div>
accounts:
  <div>
    <div repeat.for="account of state.accounts2">
      <account-balance account.bind="account"></account-balance>
    </div>
    <account-balance create.bind="true"></account-balance>
  </div>
  ledger:
  <tran-generator></tran-generator>
  chart:
  <tran-chart></tran-chart>
</template>
