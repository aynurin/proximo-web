<template>
  <require from="./style.scss"></require>
  <require from="./ui/schedule/wizard/schedule-wizard-button"></require>
  <require from="./ui/schedule/schedule"></require>
  <require from="./ui/ledger/ledger"></require>
  <require from="./ui/dashboard/dashboard"></require>
  <require from="./ui/app-header.html"></require>
  <require from="./adsense"></require>
  <require from="./lib/generate-ledger"></require>

  <adsense if.bind="isProduction"></adsense>
  <generate-ledger></generate-ledger>
  <page>
    <header>
      <app-header></app-header>
      <ul class="main-menu nav nav-tabs">
        <li class="nav-item" repeat.for="nav of mainNav"><a id="${nav.config.name}-tab-button" class="nav-link ${nav.isActive ? 'active' : ''} ${router.currentInstruction.config.name == 'welcome' ? 'disabled text-muted': ''}" href.bind="nav.href">${nav.title}</a></li>
      </ul>
      <schedule-wizard-button if.bind="router.currentInstruction.config.name != 'welcome'" id="scheduleWizardButton" create.delegate="createSchedule($event)"></schedule-wizard-button>
      <div style="flex: 1">&nbsp;</div>
      <ul class="secondary-menu nav">
        <li class="nav-item" repeat.for="nav of secondaryNav"><a class="nav-link ${nav.isActive ? 'active' : ''}" href.bind="nav.href">${nav.title}</a></li>
      </ul>
    </header>
    <lane>
      <router-view swap-order="with"></router-view>
    </lane>
    </paper>
</template>
