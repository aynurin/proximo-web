<template>

  <require from="./tran-schedule"></require>

  <h1>${message}</h1>
  <tran-schedule editing.bind="true" accounts.bind="accounts"></tran-schedule>
  
  <ul>
    <li repeat.for="tran of schedule">
      <tran-schedule editing.bind="false" tran.bind="tran" accounts.bind="accounts"></tran-schedule>
      <button click.trigger="removeTran(tran)">Remove</button>
    </li>
  </ul>
</template>
